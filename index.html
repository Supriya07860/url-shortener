<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <style>
      /* Add your CSS styles here */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      input[type="text"] {
        padding: 0.5em;
        font-size: 1.2em;
        margin: 0.5em;
        width: 500px;
      }
      input[type="submit"] {
        padding: 0.5em 1em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>URL Shortener</h2>
      <input type="text" id="url" placeholder="Enter URL">
      <input type="submit" value="Shorten" onclick="shorten()">
      <p id="result"></p>
    </div>
    <script>
      /* Add your JavaScript code here */
      function shorten() {
        var url = document.getElementById("url").value;
        var hash = btoa(url);
        document.getElementById("result").innerHTML =
          "Shortened URL: <a href='" + url + "'>" + window.location.origin + "/" + hash + "</a>";
      }
    </script>
  </body>
</html>
